<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product1</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background-image: url(photo1.jpg);
        background-size: cover;
        color: aliceblue;
        padding: 10px 20px;
        width: 100%;
        min-height: 200px;
        position: fixed;
        top: 0;
        z-index: 999
    }
    h1{
        font-size: 40px;
        margin: 10px 0;
    }
    nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    nav a {
        color: aliceblue;
        font-size: 20px;
        text-decoration: none;
        padding: 10px;
    }
    .haircare{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 350px 20px 100px;
    }
    .care {
        border-radius: 10px;
        background-color: rgb(248, 244, 241);
        border: 1px solid black;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        padding: 10px;
        text-align: center;
    }
    .care img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        max-height: 300px;
        object-fit: cover;
    }
    .leave, .add {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        cursor: pointer;
        border: 1px solid black;
        background-color: white;
    }

    .leave:hover, .add:hover {
        background-color: #04AA6D;
        color: white;
    }

    .number {
        font-size: 18px;
        background-color: transparent;
        border: none;
        pointer-events: none;
    }

    .buy {
        height: 30px;
        width: 70px;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid black;
        background-color: white;
    }

    .buy:hover {
        background-color: #04AA6D;
        color: white;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        justify-content: center;
      }
      nav a {
        font-size: 18px;
      }
      h1 {
        font-size: 32px;
      }
      .haircare {
        padding-top: 420px;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 16px;
        padding: 5px;
      }
      .leave, .add {
        height: 30px;
        width: 30px;
      }
      .buy {
        height: 28px;
        width: 60px;
        font-size: 14px;
      }
    }
</style>
<body>
    <header>
        <h1>FACECARE</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="product.html">Product</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>
    <main>
        <section class="haircare">
            <div class="care">
                <img src="hairpic1.jpg" alt="">
                <p>Price = 25$</p>
                <button class="leave">-</button>
                <span class="number">0</span>
                <button class="add">+</button>
                <button class="Buy">Buy</button>
            </div>
            <div class="care">
                <img src="hairpic2.jpg" alt="">
                <p>Price = 25$</p>
                <button class="leave">-</button>
                <span class="number">0</span>
                <button class="add">+</button>
                <button class="Buy">Buy</button>
            </div>
            <div class="care">
                <img src="hairpic3.jpg" alt="">
                <p>Price = 12$</p>
                <button class="leave">-</button>
                <span class="number">0</span>
                <button class="add">+</button>
                <button class="Buy">Buy</button>
            </div>
            <div class="care">
                <img src="hairpic4.jpg" alt="">
                <p>Price = 15$</p>
                <button class="leave">-</button>
                <span class="number">0</span>
                <button class="add">+</button>
                <button class="Buy">Buy</button>
            </div>
            <div class="care">
                <img src="hairpic5.jpg" alt="">
                <p>Price = 19$</p>
                <button class="leave">-</button>
                <span class="number">0</span>
                <button class="add">+</button>
                <button class="Buy">Buy</button>
            </div>
        </section>
    </main>
    <script>
        const products = document.querySelectorAll('.care');
        products.forEach(product => {
            const minusBtn = product.querySelector('.leave');
            const plusBtn = product.querySelector('.add');
            const numberDisplay = product.querySelector('.number');

            let count = 0;

        minusBtn.addEventListener('click', () => {
        if (count > 0) {
          count--;
          numberDisplay.textContent = count;
        }
        });

        plusBtn.addEventListener('click', () => {
        count++;
        numberDisplay.textContent = count;
        });
        });
    </script>
</body>
</html>
